<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  </head>
  <body style="padding:60px;">
    <div id="status" class="" style="height:100px;overflow-y:scroll" >

    </div>
    <div id="messages" class="well" style="height:200px;overflow-y:scroll" ></div>
    <div class="row">
      <div class="col-lg-6 col-md-6">
      <div class="input-group">
        <input type="text" class="form-control" id="msg" placeholder="Send Messages...">
        <span class="input-group-btn">
          <button class="btn btn-primary" id="btn" type="button">Send!</button>
        </span>
      </div>
    </div>
    <div class="col-lg-6 col-md-6"></div>
  </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="bundle.js"></script>
    <script>
      var grtcID = GRTC.queryParameter(window.location.search);
      if (grtcID.length == 0) {
        var grtcID = GRTC.uuid();
        window.history.pushState('', '', '?collaborate=' + grtcID);
        var grtc = new GRTC(grtcID, window.location.origin,  true);
      } else {
        var grtc = new GRTC(grtcID, window.location.origin, false);
      }

      grtc.on('peerConnected', function(l) {
        grtc.on('peerData', function(d){
          $("#messages").append('<p>'+ JSON.stringify(d) + '</p>');
        });
        grtc.on('peerEncryptedData', function(d){
          $("#messages").append('<p> Encrypted Data Received: '+ JSON.stringify(d) + '</p>');
        });
         grtc.on('peerSecureData', function(d){
          $("#messages").append('<p> Decrypted Data: '+ JSON.stringify(d) + '</p>');
        });
      });

      grtc.on('peerSignal', function(data) {
        $("#status").append('<h3>Signal</h3><pre>'+JSON.stringify(data)+'</pre>');
      });

      grtc.on('publicKey', function(key) {
        window.key = key;
        $("#messages").append('<p>PublicKey: '+JSON.stringify(key)+'</p>');
      });

      grtc.on('peerSecret', function(key) {
        window.key = key;
        $("#messages").append('<p>Secret Received: '+(key)+'</p>');
      });

      grtc.on('secretAck', function(){
        console.log('secret acknowledged');
      })

      grtc.on('startSession', function(){
        console.log('secret acknowledged confirmed');
      })

      $("#btn").click(function(){
        grtc.secureSend($("#msg").val());
        $("#messages").append('<p>'+ $("#msg").val() + '</p>');
        $("#msg").val("");
      });
    </script>
  </body>
</html>
